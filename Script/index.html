<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Kingdom Clash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Menu -->
    <div class="start-menu">
      <div class="d-grid gap-3 col-2 mx-auto">
        <button
          class="btn btn-success start-btn"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#startGameModal"
        >
          Start Game
        </button>
        <button
          class="btn btn-secondary tutorial-btn"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#tutorialModal"
        >
          Tutorial
        </button>
        <img class="logo" src="../Assets/name-logo.png" />
      </div>
    </div>
    <!-- Start Menu modal -->
    <div
      class="modal fade"
      id="startGameModal"
      tabindex="-1"
      aria-labelledby="startGameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h3>PLEASE ENTER YOUR NAME!</h3>
            <div>
              <p>PLAYER 1:</p>
              <input type="text" value="PLAYER 1" id="p1Name"/>
            </div>
            <div>
              <p>PLAYER 2:</p>
              <input type="text" value="PLAYER 2" id="p2Name"/>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Play!
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Tutorial modal -->
    <div
      class="modal fade"
      id="tutorialModal"
      tabindex="-1"
      aria-labelledby="tutorialModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">TUTORIAL</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Game Screen -->
    <div class="game-screen hidden">hi from game screen</div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
